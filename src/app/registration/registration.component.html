<div class="container">
    <mat-toolbar>
        <span>Registration</span>
     </mat-toolbar>
     <mat-card class="my-card">
        <mat-card-content>
             
            <form class="my-form" [formGroup]="registerForm">
                <mat-form-field class="full-width">
                       <mat-label>Name</mat-label>
                       <input  matInput  placeholder="name"  name="name" formControlName="name"  required>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                       <mat-label>Email</mat-label>
                       <input  matInput  placeholder="Email" name="email" formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                       <mat-label>Password</mat-label>
                       <input  matInput  placeholder="Password"  name="password" formControlName="password" required>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Bio</mat-label>
                        <input  matInput  placeholder="bio" name="bio" formControlName="bio"  required>
                     </mat-form-field>
             </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="register()" [disabled]="!registerForm.valid" color="primary">REGISTER</button>
        </mat-card-actions>
     </mat-card>
</div>
